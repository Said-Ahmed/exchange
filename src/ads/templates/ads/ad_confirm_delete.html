{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Удаление объявления</h1>

    <p>Вы уверены, что хотите удалить "{{ ad.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Да, удалить</button>
        <a href="{% url 'ad_list' %}" class="btn btn-cancel">Отмена</a>
    </form>
</div>
{% endblock %}
