{% extends "base.html" %}
{% block title %}Войти{% endblock %}
{% block content %}
<h1>Log-in</h1>
  <p>Пожалуйста, воспользуйтесь следующей формой для входа в систему:</p>
  Если у вас нет учетной записи
  <a href="{% url "register" %}">зарегистрируйтесь здесь</a>.
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
  <p><input type="submit" value="Log in"></p>
</form>
{% endblock %}
