{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Создать предложение обмена</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.ad_sender.label_tag }}
            {{ form.ad_sender }}
        </div>
        <div class="form-group">
            {{ form.ad_receiver.label_tag }}
            {{ form.ad_receiver }}
        </div>
        <div class="form-group">
            {{ form.comment.label_tag }}
            {{ form.comment }}
        </div>
        <button type="submit" class="btn">Отправить предложение</button>
    </form>
</div>

<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .btn {
        padding: 10px 20px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
{% endblock %}
